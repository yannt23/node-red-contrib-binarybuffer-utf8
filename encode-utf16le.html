<script type="text/javascript">
    RED.nodes.registerType('encode-utf16le',{
        category: 'parser',
        color: '#b38124',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"encode-utf16le";
        }
    });
</script>

<script type="text/html" data-template-name="encode-utf16le">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="encode-utf16le">
    <p>A node to encode utf16-le buffer to utf8
	can be used to encode the binary buffer input from a tail node.</p>
	<br>
	Node expect <code>msg.payload<code> set as binarry buffer.
</script>
